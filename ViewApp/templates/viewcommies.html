<!DOCTYPE html>
<html lang="en">
    <head>
    {% include 'partials/header.html' %}
        <title>My Comments</title>
    </head>
    <body>
    {% include 'partials/navbar.html' %}
        <div class="container">
            <div class="row">
            {% if comments %}
                <div class="col">
                    {% for comment in comments %}
                    <div class="text-light border rounded-sm">
                        <p>"{{ comment.comment }}"</p>
                        <p>By: {{ comment.name }}</p>
                        <hr>
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
            </div>
        </div>
    </body>
</html>
